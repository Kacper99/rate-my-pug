<!DOCTYPE html>
<html>
<head>
    <title>Rate My Pug</title>
    <meta name="description" content="Send a message to Hammy the Pug and rate him on RateMyPug.com.">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q276JYP3DD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-Q276JYP3DD');
    </script>
    <script>
        function sendEmail(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var body = 'Name: ' + name + '\n' + '\nMessage: ' + message;
            window.location.href = 'mailto:kacpermartela+hammy@gmail.com?body=' + encodeURIComponent(body);
        }
    </script>
</head>
<body>
<h1>Hammy the Pug</h1>
<img src="hammy.jpeg" alt="Image of Hammy the Pug">
<h2>Send a message to Hammy</h2>
<form onsubmit="sendEmail(event)">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br>
    <input type="submit" value="Send">
</form>
</body>
</html>
